<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discounted Labs - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="background-video">
        <source src="assets/medvid2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Container -->
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="path/to/your/logo.png" alt="My Discounted Labs Logo">
                <h2>My Discounted Labs</h2>
            </div>
            <img src="assets/doctor.png" alt="Doctor" class="doctor-image">
            <p class="copyright">© 2019, My Discounted Labs. All rights reserved.</p>
        </div>
        <div class="right-section">
            <div class="form-container">
                <div class="tab">
                    <a href="signup.html">Sign Up</a>
                    <a href="signin.html" class="active">Sign In</a>
                </div>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Address@example.com">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="button-container">
                        <button type="submit">Sign In</button>
                    </div>
                    <a href="signup.html" class="signin-link">I don’t have an Account?</a>
                </form>
            </div>
            <div class="footer">
                <div class="social-media">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-pinterest-p"></i></a>
                </div>
                <div class="contact-info">
                    <p>9599123**</p>
                    <p>info@mydiscountedlabs.in</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
